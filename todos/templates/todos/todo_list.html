{% extends 'base.html' %}

{% block content %}
<h1>Todo List</h1>
<a href="{% url 'todos:todo_create' %}">Create a new todo</a>
<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'todos:todo_detail' todo.pk %}">{{ todo.title }}</a> - {{ todo.created_at|date:"Y-m-d" }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
