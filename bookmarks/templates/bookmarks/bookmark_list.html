{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <p>안녕하세요, {{ user.username }}님!</p>
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    <h1>북마크 목록</h1>
    <a href="{% url 'bookmarks:bookmark_create' %}" class="btn btn-primary mb-3">북마크 추가</a>
    <ul>
      {% for bookmark in bookmarks %}
        <li><a href="{% url 'bookmarks:bookmark_detail' pk=bookmark.pk %}">{{ bookmark.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>로그인이 필요합니다.</p>
    <a href="{% url 'accounts:login' %}">로그인</a>
  {% endif %}
{% endblock %}
