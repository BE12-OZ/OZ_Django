{% extends 'base.html' %}

{% block content %}
  <h2>Delete Bookmark</h2>
  <p>Are you sure you want to delete the bookmark "{{ bookmark.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'bookmarks:bookmark_detail' bookmark.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
